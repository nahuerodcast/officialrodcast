    <section>
        <div class="contact-form">
            <form>
                <div class="form-row">
                    <div class="col-md-12 mb-3">
                        <label for="validationDefault01">First name</label>
                        <input type="text" class="form-control" id="validationDefault01" placeholder="First name"
                            required>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="validationDefault02">Last name</label>
                        <input type="text" class="form-control" id="validationDefault02" placeholder="Last name"
                            required>
                    </div>

                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="inputState">Subject</label>
                        <select id="inputState" class="custom-select" required>
                            <option value="">Choose...</option>
                            <option value="1">Booking</option>
                            <option value="2">Management</option>
                            <option value="3">Promos/Demos</option>
                            <option value="4">Other</option>
                        </select>
                    </div>
                    <div class="col-md-12 mb-4">
                        <label for="validationDefaultUsername">E-mail</label>
                        <div class="input-group">
                            <input type="email" class="form-control" id="validationDefaultUsername" placeholder="E-mail"
                                aria-describedby="inputGroupPrepend2" required>
                        </div>
                    </div>
                    <div class="col-md-12 mb-2">
                        <label for="typeHere">Type here:</label>
                        <textarea class="col-md-12 mb-2" rows="7" name="typeHere"></textarea></div>
                </div>
                <div class="form-group mb-0">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                            Agree to <a href="#" data-toggle="modal" data-target="#staticBackdrop">
                                terms and conditions </a>

                            <!-- Modal -->
                            <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false"
                                tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content bg-dark">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="staticBackdropLabel">Terms and conditions</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti aspernatur
                                            reprehenderit excepturi. Vel consequatur ipsam alias adipisci nesciunt.
                                            Reprehenderit qui eveniet excepturi quaerat, tenetur corrupti blanditiis
                                            distinctio molestias assumenda recusandae.
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-primary bg-success">Understood</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>
                <button class="btn btn-danger" type="submit">Send!</button>
            </form>
        </div>
    </section>

    <footer class="footer">
